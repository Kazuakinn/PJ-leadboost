<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perfil do Usuário</title>
    <!-- Importa o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Importa o jQuery (versão leve) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Importa o Popper.js (usado pelo Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Importa a biblioteca Bootstrap (JavaScript) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <style>
        .custom-navbar {
            background-color: #bce1f9 !important;
            color: #fff !important;
        }
        nav img {
            width: 20%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-light bg-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/img/LOGO-PROJETO.png" alt="" class="img-fluid"></a>
            <button class="btn btn-outline-secondary" onclick="sair()">Sair</button>
        </div>
    </nav>
    
    <!-- Conteúdo principal -->
    <div class="container mt-5 mb-5">
        <!-- Abas para selecionar o perfil -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- Aba para o perfil de Admin -->
            <li class="nav-item">
                <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                    aria-controls="admin" aria-selected="true">Admin</a>
            </li>
            <!-- Aba para o perfil de Funcionário -->
            <li class="nav-item">
                <a class="nav-link" id="funcionario-tab" data-toggle="tab" href="#funcionario" role="tab"
                    aria-controls="funcionario" aria-selected="false">Funcionário</a>
            </li>
        </ul>

        <!-- Conteúdo das abas -->
        <div class="container mt-5">
            <div class="row">
                <!-- Coluna para a foto de perfil -->
                <div class="col-md-3">
                    <img src="/img/user-login.png" alt="Foto de Perfil" class="img-fluid">
                </div>

                <div class="tab-content" id="myTabContent">
                    <!-- Conteúdo da aba para o perfil de Admin -->
                    <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                        <div class="container mt-4">
                            <h2>Perfil de Administrador</h2>

                            <!-- Formulário para o perfil de Admin -->
                            <form action="#" method="post">
                                <!-- Campo para o nome -->
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input placeholder="Nome do Administrador" type="text" class="form-control" id="nome" name="nome" disabled value="Admin Nome">
                                </div>
                                <!-- Campo para o email -->
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input placeholder="exemplo@dominio.com" type="email" class="form-control" id="email" name="email" disabled value="admin@example.com">
                                </div>
                                <!-- Campos para o DDD e telefone -->
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="ddd">DDD:</label>
                                        <input type="text" class="form-control" id="ddd" name="ddd" disabled value="12">
                                    </div>
                                    <div class="form-group col-md-10">
                                        <label for="telefone">Telefone:</label>
                                        <input placeholder="Telefone" type="text" class="form-control" id="telefone" name="telefone" disabled value="123456789">
                                    </div>
                                </div>
                                <!-- Campo para a data de nascimento -->
                                <div class="form-group">
                                    <label for="data_nascimento">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" disabled value="1990-01-01">
                                </div>
                                <!-- Campo para o cargo -->
                                <div class="form-group">
                                    <label for="cargo">Cargo:</label>
                                    <input placeholder="Cargo do Administrador" type="text" class="form-control" id="cargo" name="cargo" disabled value="Administrador">
                                </div>
                                <!-- Botão de salvar -->
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                    <button type="button" class="btn btn-primary" onclick="redirecionarParaCadastro()">Cadastrar Funcionário</button>
                                    <button type="button" class="btn btn-primary" onclick="redirecionarParaDataBase()">DataBase</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                    <!-- Conteúdo da aba para o perfil de Funcionário -->
                    <div class="tab-pane fade" id="funcionario" role="tabpanel" aria-labelledby="funcionario-tab">
                        <div class="container mt-4">
                            <h2>Perfil de Funcionário</h2>
                            <!-- Formulário para o perfil de Funcionário -->
                            <form action="#" method="post">
                                <!-- Campo para o nome -->
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input placeholder="Nome do Funcionário" type="text" class="form-control" id="nome" name="nome" disabled value="Funcionário Nome">
                                </div>
                                <!-- Campo para o email -->
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input placeholder="exemplo@dominio.com" type="email" class="form-control" id="email" name="email" disabled value="funcionario@example.com">
                                </div>
                                <!-- Campos para o DDD e telefone -->
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="ddd">DDD:</label>
                                        <input type="text" class="form-control" id="ddd" name="ddd" disabled value="34">
                                    </div>
                                    <div class="form-group col-md-10">
                                        <label for="telefone">Telefone:</label>
                                        <input placeholder="Telefone" type="text" class="form-control" id="telefone" name="telefone" disabled value="987654321">
                                    </div>
                                </div>
                                <!-- Campo para a data de nascimento -->
                                <div class="form-group">
                                    <label for="data_nascimento">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" disabled value="1985-05-10">
                                </div>
                                <!-- Campo para o cargo -->
                                <div class="form-group">
                                    <label for="cargo">Cargo:</label>
                                    <input placeholder="Cargo do Funcionário" type="text" class="form-control" id="cargo" name="cargo" disabled value="Funcionário">
                                </div>
                                <!-- Botão de salvar -->
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para a função de sair e redirecionar para a página de cadastro -->
    <script>
        // Função para redirecionar para a página de cadastro
        function redirecionarParaCadastro() {
            window.location.href = "Cadastro.html";
        }
         // Função para redirecionar para a página de inicio
        function redirecionarParaDataBase() {
            window.location.href = "gerenciamentoAdm.html";
        }
    </script>
</body>
</html>
