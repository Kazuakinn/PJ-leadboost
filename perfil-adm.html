<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perfil do Administrador</title>
</head>
<body>
    <h1>Perfil do Administrador</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="data">Data</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato esperado: 123.456.789-01"><br><br>

        <label for="funcionario">Funcionário</label>
        <input type="funcionario" id="funcionario" name="funcionario" required><br><br>
      

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
