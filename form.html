<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="favicon" sizes="16x16" href="img/favicon.ico" />
    <link
      rel="stylesheet"
      href="./css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Raleway&family=Roboto+Mono:wght@400;600&display=swap");

      body {
        background: rgba(217, 217, 217, 1);
        font-family: Libre Franklin, sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
        box-sizing: border-box;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 20%;
        /* Largura da barra azul - ajuste conforme necessário */
        background-color: blue;
        /* Cor da barra azul */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 2%;
      }

      .row {
        padding: 0 16px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .student {
        width: 80%;
      }

      .frase-content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
        color: #ffffff;
        font-size: 1.2rem;
        line-height: 0.2em;
      }

      .frase-destaque-aside {
        color: #55ffbe;
        font-weight: 900;
        letter-spacing: normal;
      }

      .center-screen {
        max-width: 500px;
        /* Ajuste o máximo conforme necessário */
        width: 100%;
        padding: 20px;
        border-radius: 10px;
      }

      .small-image {
        max-width: 100%;
        /* Tamanho máximo da imagem */
        height: auto;
        margin-bottom: 20px;
      }

      form label,
      form input[type="text"],
      form input[type="email"],
      form select {
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .btn-group {
        display: block;

        width: 100%;
      }

      footer {
        padding: 20px;
        background: #55ffbe;
      }

      @media (max-width: 800px) {
        .sidebar {
          display: none;
        }

        .row {
          gap: 10px;
        }
      }
    </style>
    <title>FORMULARIO vestibular</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="frase-content">
        <p class="frase1-aside">Escolha</p>
        <p class="frase1-aside">Fazer a</p>
        <p class="frase-destaque-aside">Diferença</p>
      </div>
      <a href="index.html">
        <img class="student" src="img/student.png" alt="student-img"
      /></a>
    </div>

    <div class="container">
      <div class="center-screen">
        <form action="#" method="get" class="form">
          <a href="index.html"
            ><img src="./img/logo-ficr.png" alt="Logo" class="small-image mb-4"
          /></a>

          <input
            type="text"
            class="form-control"
            id="nome-completo"
            placeholder="Nome completo"
          />

          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
          />

          <div class="row">
            <input
              type="tel"
              class="form-control col-sm-2"
              id="phone"
              placeholder="DDD"
              name="phone"
            />

            <input
              type="tel"
              class="form-control col-sm-4"
              id="phone"
              placeholder="Telefone"
              name="phone"
            />

            <input type="date" class="form-control col-sm-5" id="date" />
          </div>

          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="Cidade"
          />

          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="Bairro"
          />

          <select id="cursos" class="form-control">
            <option value="">Escolha o Curso</option>
            <option value="adm">Administração</option>
            <option value="ads">Análises e Desenvolvimento de Sistemas</option>
            <option value="direito">Direito</option>
            <option value="gtQualidade">Gestão da Qualidade</option>
            <option value="gtRH">Gestão de RH</option>
            <option value="gtFin">Gestão Financeira</option>
            <option value="gtPub">Gestão Pública</option>
            <option value="procGerenciais">Processos Gerenciais</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="psicologia">Psicologia</option>
            <option value="si">Sistemas para Internet</option>
          </select>
          <div class="btn-group">
            <label class="form-control">Forma de ingresso</label>
            <label class="form-control bg-transparent">
              <input type="radio" name="ingresso" id="ingresso" value="Enem" />
              ENEM
            </label>
            <label class="form-control bg-transparent">
              <input
                type="radio"
                name="ingresso"
                id="ingresso"
                value="Vestibular Digital"
              />
              Vestibular Digital
            </label>
            <label class="form-control bg-transparent">
              <input
                type="radio"
                name="ingresso"
                id="ingresso"
                value="Segunda Grad"
              />
              Segunda Graduação
            </label>
            <label class="form-control bg-transparent">
              <input
                type="radio"
                name="ingresso"
                id="ingresso"
                value="Transferencia"
              />
              Transferência Externa
            </label>
          </div>
          <div class="btn-group">
            <label class="form-control">Como nos Conheceu?</label>
            <label class="form-control bg-transparent">
              <input type="radio" name="conheceu" value="Empresa" />
              Ação empresa
            </label>
            <label class="form-control bg-transparent">
              <input type="radio" name="conheceu" value="rua" />
              Ação rua
            </label>
            <label class="form-control bg-transparent">
              <input type="radio" name="conheceu" value="parque" />
              Ação parque
            </label>
            <label class="form-control bg-transparent">
              <input type="radio" name="conheceu" value="evento" />
              Evento
            </label>
            <label class="form-control bg-transparent">
              <input type="radio" name="conheceu" value="escola" />
              Escola
            </label>
          </div>
          <label class="form-control bg-transparent"
            >Escreva suas observações</label
          >
          <textarea
            class="form-control"
            name="observacoes"
            id="observacoes"
            cols="30"
            rows="10"
            placeholder="Melhor forma de contato, horário e outros"
          ></textarea>

          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Aceitar o
              <a
                href="https://drive.google.com/file/d/1ChqB78_eeLycwKUfjgrXam33P7HVbQrk/view?usp=sharing"
                target="_blank"
                >termo</a
              ></label
            >
          </div>

          <br />
          <button type="submit" class="btn btn-primary">Concluir</button>
        </form>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
