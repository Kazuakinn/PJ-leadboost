<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario</title>
  
    <link rel="stylesheet" href="/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
     @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Raleway&family=Roboto+Mono:wght@400;600&display=swap");

body {
  font-family: Libre Franklin, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

.custom-navbar {
  background-color: #bce1f9 !important;
  /* Altera a cor de fundo da barra de navegação para azul */
  color: #fff;
  /* Altera a cor do texto para branco */
}

nav img {
  width: 20%;
}

#cargo {
  background: rgb(180, 180, 180);
}

#cargo option {
  color: black;
  border-bottom: 10px rgb(122, 116, 255) solid;
}
    </style>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/img/LOGO-PROJETO.png" alt="" class="img-fluid"></a>
           <a href="login.html"> <button class="btn btn-outline-secondary">Sair</a></button></a>
        </div>
    </nav>
    
        <!-- Conteúdo principal -->
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="admin-tab"
              data-toggle="tab"
              href="#admin"
              role="tab"
              aria-controls="admin"
              aria-selected="true"
              >Cadastro Funcionário</a
            >
          </li>
        </ul>
  
        <div class="tab-content col-sm-6" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="admin"
            role="tabpanel"
            aria-labelledby="admin-tab"
          >
            <form>
              <!-- Campos para o cadastro do funcionário -->
              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Nome"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  placeholder="CPF"
                />
              </div>
              <!-- ... (outros campos) ... -->
              <div class="form-group">
                <label for="ddd-telefone">Telefone:</label>
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control col-2"
                    id="ddd"
                    name="ddd"
                    placeholder="DDD"
                  />
                  <input
                    type="text"
                    class="form-control ml-1 col-5"
                    id="telefone"
                    name="telefone"
                    placeholder="Telefone"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="cargo">Cargo</label>
                <select class="form-control col-7" id="cargo">
                  <!-- Opções para seleção de cargo -->
                  <option value="" disabled selected>Selecione um cargo</option>
                  <option value="cargo1">Administrador</option>
                  <option value="cargo2">Funcionário</option>
                  <option value="cargo3">Temporário</option>
                </select>
              </div>
              <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" class="form-control-file" id="foto" />
              </div>
              <!-- Botão para submeter o formulário -->
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>

</body>
</html>
