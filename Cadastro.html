<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Funcionario</title>
    <!-- Importa o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Importa o jQuery (versão leve) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Importa o Popper.js (usado pelo Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Importa a biblioteca Bootstrap (JavaScript) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <style>
        .custom-navbar {
            background-color: #bce1f9 !important; /* Altera a cor de fundo da barra de navegação para azul */
            color: #fff !important; /* Altera a cor do texto para branco */
        }
        nav img {
            width: 20%;
        }
        /* Ajuste para deixar os inputs menores */
        .form-group input {
            width: 30%; /* Aumentei a largura dos inputs */
        }
        
        #cargo{
            background: rgb(180, 180, 180);
            width: 30%; /* Aumentei a largura do campo de seleção de cargo */
        }
        #cargo option{
            color: black;
            border-bottom: 10px rgb(122, 116, 255) solid;
            width: 30%;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-light bg-light custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/img/LOGO-PROJETO.png" alt="" class="img-fluid"></a>
            <button class="btn btn-outline-secondary" onclick="sair()"><a href="login.html">Sair</a></button>
        </div>
    </nav>
    
    <!-- Conteúdo principal -->
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                    aria-controls="admin" aria-selected="true">Cadastro Funcionário</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                <form>
                    <!-- Campos para o cadastro do funcionário -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF">
                    </div>
                    <!-- ... (outros campos) ... -->
                    <div class="form-group col-3">
                        <label for="ddd-telefone">Telefone:</label>
                        <div class="d-flex">
                            <input type="text" class="form-control col-md-3" id="ddd" name="ddd" placeholder="DDD">
                            <input type="text" class="form-control ml-1 col-md-10" id="telefone" name="telefone" placeholder="Telefone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select class="form-control" id="cargo">
                            <!-- Opções para seleção de cargo -->
                            <option value="" disabled selected>Selecione um cargo</option>
                            <option value="cargo1">Administrador</option>
                            <option value="cargo2">Funcionário</option>
                            <option value="cargo3">Temporário</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input type="file" class="form-control-file" id="foto">
                    </div>
                    <!-- Botão para submeter o formulário -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para a função de sair -->
    <script>
        function sair() {
            // Lógica para ação de sair
            alert('Você saiu!');
        }
    </script>
</body>
</html>
